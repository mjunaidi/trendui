<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
    <h4 class="modal-title">About</h4>
  </div>
  <div class="modal-body">
    <div class="media">
      <div class="pull-left">
        <img class="media-object img-circle img-thumbnail" ng-src="{{ ctrl.logo }}">
      </div>
      <div class="media-body">
        <h3 class="media-heading">{{ ctrl.name }}</h3>
        <p class="lead">{{ ctrl.parentCtrl.links(ctrl.description, ctrl.links) }}</p>
      </div>
    </div>
    <p>{{ ctrl.version }}</p>
    <!-- <p ng-bind-html="ctrl.developer"></p> -->
    <p ng-bind-html="ctrl.copyright"></p>
    <p ng-bind-html="ctrl.parentCtrl.links(ctrl.credits, ctrl.links)"></p>
    <p ng-bind-html="ctrl.parentCtrl.links(ctrl.themes, ctrl.links)"></p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="ctrl.cancel()">Close</button>
  </div>
</div>
